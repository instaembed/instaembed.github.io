<html>
  <title>InstaEmbed</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
<script type="text/javascript">
        let id = '';
        const paths = window.location.pathname.split("/");
        id = paths[paths.length-1] !== '' ? paths[paths.length-1] : paths[paths.length-2];
console.log("ID",id);
  document.write(`<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/${id}/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="13" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);"></blockquote>`);</script>
    <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
